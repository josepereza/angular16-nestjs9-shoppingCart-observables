<mat-card class="example-card">
    <mat-card-header>
    
      <mat-card-title>{{producto.nombre}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="producto.imagen | imagen" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{producto.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
     <span style="font-size: 1.5em; margin-right: 100px;" >{{producto.precio | currency:"EUR"}}</span>
      <button (click)="comprar(producto)" mat-raised-button color="primary">Buy It</button>
    </mat-card-actions>
  </mat-card>
